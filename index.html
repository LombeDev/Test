<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { margin: 0; background: #eee; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        
        /* Bottom Sheet Styles */
        .bottom-sheet {
            position: fixed; left: 0; right: 0; bottom: 0;
            height: 70vh; background: white;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 1000; box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .active .bottom-sheet { transform: translateY(0); }

        /* Grab Handle */
        .handle {
            width: 40px; height: 5px; background: #ddd;
            border-radius: 10px; margin: 0 auto 30px;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        .grid-card {
            background: #f7f7f7; padding: 25px; border-radius: 16px;
            text-decoration: none; color: black; font-weight: 600;
            transition: transform 0.2s;
        }
        .grid-card:active { transform: scale(0.95); background: #f0f0f0; }

        /* Overlay Background */
        .dimmer {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .active .dimmer { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body id="app">
    <button style="margin: 50px;" onclick="document.getElementById('app').classList.toggle('active')">
        Open Menu
    </button>

    <div class="dimmer" onclick="document.getElementById('app').classList.toggle('active')"></div>

    <div class="bottom-sheet">
        <div class="handle"></div>
        <h2 style="margin-bottom: 20px;">Explore</h2>
        <div class="menu-grid">
            <a href="#" class="grid-card">Ride</a>
            <a href="#" class="grid-card">Eat</a>
            <a href="#" class="grid-card">Package</a>
            <a href="#" class="grid-card">Rent</a>
        </div>
    </div>
</body>
</html>
