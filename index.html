<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        
        #content-wrapper {
            background: #f4f4f4; height: 100vh; width: 100vw;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), border-radius 0.6s;
            position: relative; z-index: 2; padding: 20px;
            color: #37003c;
        }

        .active #content-wrapper {
            transform: translateX(-80%) scale(0.85);
            border-radius: 40px;
            box-shadow: -20px 0 60px rgba(0,0,0,0.5);
        }

        .side-nav {
            position: fixed; right: 0; top: 0; width: 80%; height: 100%;
            background: #37003c; z-index: 1; display: flex; align-items: center;
            padding: 40px;
        }

        .nav-list { list-style: none; padding: 0; }
        .nav-list li { margin: 30px 0; opacity: 0; transform: translateX(20px); transition: 0.4s; }
        .active .nav-list li { opacity: 1; transform: translateX(0); transition-delay: 0.3s; }

        .nav-list a {
            color: white; font-size: 1.8rem; font-weight: 700; text-decoration: none;
            display: flex; align-items: center;
        }
        .nav-list a span { color: #00ff85; margin-right: 15px; font-size: 1rem; }

        .menu-btn {
            position: absolute; top: 40px; right: 20px; background: none; border: none; font-weight: 900;
        }
    </style>
</head>
<body id="app-root">
    <nav class="side-nav">
        <ul class="nav-list">
            <li><a href="#"><span>01</span> Scout Report</a></li>
            <li><a href="#"><span>02</span> Captain Poll</a></li>
            <li><a href="#"><span>03</span> Injury News</a></li>
            <li><a href="#"><span>04</span> Global Leagues</a></li>
        </ul>
    </nav>

    <div id="content-wrapper">
        <button class="menu-btn" onclick="document.getElementById('app-root').classList.toggle('active')">MENU</button>
        <h1 style="margin-top:60px">My Squad</h1>
        <div style="width:100%; height:200px; background:#ddd; border-radius:20px;"></div>
    </div>
</body>
</html>
