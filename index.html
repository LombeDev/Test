<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Kopala FPL Pro</title>
    <style>
        :root {
            --pl-purple: #37003c;
            --fpl-cyan: #00f0ff;
            --fpl-green: #00ff87;
            --soft-bg: #f2f4f7;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--soft-bg);
            margin: 0;
            padding-bottom: 100px;
            color: var(--pl-purple);
            -webkit-font-smoothing: antialiased;
        }

        /* --- SMART STICKY HEADER --- */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .brand { font-weight: 900; font-size: 20px; letter-spacing: -1px; }
        .live-dot {
            background: #ff005a;
            width: 8px; height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px #ff005a;
        }

        /* --- GAMEWEEK SELECTOR (Horizontal Scroll) --- */
        .gw-selector {
            display: flex;
            overflow-x: auto;
            padding: 15px 20px;
            gap: 12px;
            scrollbar-width: none;
        }
        .gw-selector::-webkit-scrollbar { display: none; }
        
        .gw-card {
            min-width: 100px;
            background: white;
            padding: 12px;
            border-radius: 14px;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 2px solid transparent;
            cursor: pointer;
        }
        .gw-card.active { border-color: var(--fpl-cyan); background: var(--pl-purple); color: white; }
        .gw-card span { font-size: 10px; text-transform: uppercase; font-weight: 700; opacity: 0.7; }
        .gw-card div { font-size: 16px; font-weight: 800; }

        /* --- MAIN CONTENT AREA --- */
        .container { padding: 0 15px; max-width: 600px; margin: 0 auto; }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 12px;
            padding: 0 5px;
        }
        .section-header h2 { font-size: 18px; font-weight: 800; margin: 0; }

        /* --- FIXTURE CARDS --- */
        .match-card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: var(--card-shadow);
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            align-items: center;
        }

        .team { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .team img { width: 35px; height: 35px; object-fit: contain; }
        .team span { font-size: 12px; font-weight: 700; text-align: center; }

        .score-box { text-align: center; }
        .time { font-size: 13px; font-weight: 800; color: #666; background: #f0f2f5; padding: 4px 10px; border-radius: 8px; }
        .live-score { font-size: 22px; font-weight: 900; letter-spacing: 2px; }

        /* --- FLOATING NAV PILL --- */
        .nav-pill {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--pl-purple);
            padding: 10px 25px;
            border-radius: 35px;
            display: flex;
            gap: 30px;
            box-shadow: 0 15px 35px rgba(55, 0, 60, 0.4);
            z-index: 2000;
        }
        .nav-link { color: rgba(255,255,255,0.5); text-decoration: none; font-size: 20px; transition: 0.3s; }
        .nav-link.active { color: var(--fpl-green); transform: translateY(-3px); }

    </style>
</head>
<body>

    <header>
        <div class="brand">KOPALA<span style="color:var(--fpl-cyan)">FPL</span></div>
        <div style="font-size: 11px; font-weight: 800;"><span class="live-dot"></span>3 MATCHES LIVE</div>
    </header>

    <div class="gw-selector">
        <div class="gw-card"><span>Previous</span><div>GW19</div></div>
        <div class="gw-card active"><span>Current</span><div>GW20</div></div>
        <div class="gw-card"><span>Next</span><div>GW21</div></div>
        <div class="gw-card"><span>Upcoming</span><div>GW22</div></div>
        <div class="gw-card"><span>Upcoming</span><div>GW23</div></div>
    </div>

    <div class="container">
        <div class="section-header">

        </div>

        <div id="fixture-list">

                </div>
                <div class="team">
                    <img src="https://resources.premierleague.com/premierleague/badges/t17.png">
                    <span>Nott'm Forest</span>
                </div>
            </div>

            <div class="match-card">
                <div class="team">
                    <img src="https://resources.premierleague.com/premierleague/badges/t36.png">
                    <span>Brighton</span>
                </div>
                <div class="score-box">
                    <div class="time">20:30</div>
                </div>
                <div class="team">
                    <img src="https://resources.premierleague.com/premierleague/badges/t90.png">
                    <span>Burnley</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
