<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --fpl-purple: #37003c; --neon: #00ff85; --surface: rgba(255,255,255,0.08); }
        body { background: #000; font-family: 'Inter', sans-serif; color: white; margin: 0; }

        /* Floating Nav Bar */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 64px;
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px);
            border-radius: 32px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-around; z-index: 1000;
        }

        .menu-trigger {
            width: 44px; height: 44px; background: var(--neon); border-radius: 50%;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Bento Menu Overlay */
        .bento-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px); display: none; padding: 20px;
            grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 120px);
            gap: 15px; z-index: 999; align-content: center;
        }

        .active .bento-overlay { display: grid; }

        .bento-card {
            background: var(--surface); border-radius: 24px; padding: 20px;
            text-decoration: none; color: white; border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s;
        }
        .bento-card:active { transform: scale(0.96); }

        .large { grid-column: span 2; background: linear-gradient(45deg, #37003c, #1a001c); }
        
        .card-label { font-size: 0.8rem; opacity: 0.6; display: block; margin-bottom: 5px; }
        .card-val { font-size: 1.4rem; font-weight: 800; color: var(--neon); }
    </style>
</head>
<body id="app">
    <div class="bento-overlay">
        <a href="#" class="bento-card large">
            <span class="card-label">Overall Rank</span>
            <span class="card-val">12,402 ↑</span>
        </a>
        <a href="#" class="bento-card">
            <span class="card-label">Transfers</span>
            <span class="card-val">2 Left</span>
        </a>
        <a href="#" class="bento-card">
            <span class="card-label">Budget</span>
            <span class="card-val">£1.4m</span>
        </a>
        <a href="#" class="bento-card large">
            <span class="card-label">Next Deadline</span>
            <span class="card-val">Sat 11:00</span>
        </a>
    </div>

    <nav class="bottom-nav">
        <span style="opacity: 0.5;">Team</span>
        <button class="menu-trigger" onclick="document.getElementById('app').classList.toggle('active')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <span style="opacity: 0.5;">Stats</span>
    </nav>
</body>
</html>
