<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root { --accent: #1DB954; --bg: #000; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }

        /* The Toggle (Modern Minimalist) */
        .pwa-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
            width: 64px; height: 64px; border-radius: 50%;
            background: var(--accent); border: none; cursor: pointer;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
            display: flex; align-items: center; justify-content: center;
        }

        .icon-bar {
            width: 22px; height: 2px; background: black; position: absolute;
            transition: 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        .bar-1 { transform: translateY(-4px); }
        .bar-2 { transform: translateY(4px); }
        .active .bar-1 { transform: rotate(45deg); }
        .active .bar-2 { transform: rotate(-45deg); }

        /* The Full-Screen Adaptive Menu */
        .pwa-menu {
            position: fixed; inset: 0; z-index: 999;
            background: linear-gradient(180deg, rgba(29, 185, 84, 0.2) 0%, #000 100%);
            backdrop-filter: blur(40px);
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease;
            display: flex; flex-direction: column; justify-content: center; padding: 10%;
        }

        .active .pwa-menu { opacity: 1; pointer-events: auto; }

        .menu-item {
            font-size: 3.5rem; font-weight: 800; text-decoration: none; color: white;
            margin: 10px 0; opacity: 0; transform: translateY(40px);
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .active .menu-item { opacity: 1; transform: translateY(0); }
        /* Staggered Delay */
        .active .menu-item:nth-child(1) { transition-delay: 0.1s; }
        .active .menu-item:nth-child(2) { transition-delay: 0.2s; }
        .active .menu-item:nth-child(3) { transition-delay: 0.3s; }

        .menu-item:hover { color: var(--accent); transform: scale(1.05) translateX(10px); }
    </style>
</head>
<body id="pwa-body">
    <button class="pwa-toggle" onclick="document.getElementById('pwa-body').classList.toggle('active')">
        <span class="icon-bar bar-1"></span>
        <span class="icon-bar bar-2"></span>
    </button>

    <nav class="pwa-menu">
        <a href="#" class="menu-item">Home</a>
        <a href="#" class="menu-item">Library</a>
        <a href="#" class="menu-item">Premium</a>
        <a href="#" class="menu-item">Settings</a>
    </nav>
</body>
</html>
