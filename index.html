<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Kopala FPL Dashboard</title>
    <style>
        :root {
            --pl-purple: #37003c;
            --fpl-cyan: #00f0ff;
            --fpl-green: #00ff87;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--pl-purple);
        }

        /* --- STICKY TOP NAV --- */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo { font-weight: 900; font-size: 20px; letter-spacing: -1px; }

        /* --- DASHBOARD LAYOUT --- */
        .dashboard-wrapper {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- FIXTURES LIST STYLE --- */
        .fixture-row {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .team-box { display: flex; align-items: center; font-weight: 700; font-size: 14px; }
        .team-box.home { justify-content: flex-end; }
        .team-box img { width: 28px; height: 28px; margin: 0 10px; }

        .time-badge {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            text-align: center;
        }

        /* --- FDR GRID STYLE --- */
        .fdr-container {
            overflow-x: auto;
            border-radius: 10px;
        }

        table { border-collapse: separate; border-spacing: 3px; }
        td { 
            width: 40px; height: 40px; 
            border-radius: 8px; 
            font-size: 10px; 
            font-weight: 800;
            text-align: center;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 20px; /* Floating style */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--pl-purple);
            height: 60px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 20px rgba(55, 0, 60, 0.3);
            z-index: 2000;
        }

        .nav-btn {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-btn.active { color: var(--fpl-green); }

    </style>
</head>
<body>

    <header>
        <div class="logo">KOPALA<span style="color:var(--fpl-green)">FPL</span></div>
        <div id="live-indicator" style="font-size: 12px; font-weight: 800; color: #ff005a;">‚óè LIVE</div>
    </header>

    <div class="dashboard-wrapper">
        
        <section id="matches-scroll" class="card-section">
            <div class="section-title">
                Upcoming Fixtures
                <button style="background:none; border:none; color:var(--fpl-cyan); font-weight:800;">View All</button>
            </div>
            <div id="fixture-inject">
                </div>
        </section>

        <section id="fdr-scroll" class="card-section">
            <div class="section-title">Fixture Difficulty</div>
            <div class="fdr-container">
                <table id="fdrBody">
                    </table>
            </div>
        </section>

    </div>

    <nav class="bottom-nav">
        <a href="#matches-scroll" class="nav-btn active"><span>üèü</span>Matches</a>
        <a href="#fdr-scroll" class="nav-btn"><span>üìà</span>FDR</a>
        <a href="#" class="nav-btn"><span>‚öôÔ∏è</span>Settings</a>
    </nav>

</body>
</html>
